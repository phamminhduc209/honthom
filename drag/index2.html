<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="drag">
        <div class="wrap">
            <img draggable="true" src="../assets/images/icon_1.svg" alt="eyes1" id="eyes1" class="img img-pos">
            <img draggable="true" src="../assets/images/icon_2.svg" alt="eyes2" id="eyes2" class="img img-pos">
            <img draggable="true" src="../assets/images/icon_3.svg" alt="eyes3" id="eyes3" class="img img-pos">
            <img draggable="true" src="../assets/images/icon_4.svg" alt="eyes4" id="eyes4" class="img img-pos">
            <img draggable="true" src="../assets/images/icon_5.svg" alt="eyes5" id="eyes5" class="img img-pos">
            <img draggable="true" src="../assets/images/icon_6.svg" alt="mouth1" id="mouth1" class="img img-pos">
            <img draggable="true" src="../assets/images/icon_7.svg" alt="mouth2" id="mouth2" class="img img-pos">
            <img draggable="true" src="../assets/images/icon_8.svg" alt="mouth3" id="mouth3" class="img img-pos">
            <img draggable="true" src="../assets/images/icon_9.svg" alt="mouth4" id="mouth4" class="img img-pos">
            <img draggable="true" src="../assets/images/icon_10.svg" alt="mouth5" id="mouth5" class="img img-pos">
            <!-- <img draggable="true" src="../assets/images/line.svg" alt="mouth5" id="line" class="img line"> -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
